
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-10 offset-lg-1">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">Listado de Notas</span>
                    <table *ngIf="listNotas.length > 0" class="table table-striped table-dark mt-3">
                        <thead>
                          <tr>
                            <th class="col-sm-1" scope="col">Nota</th>
                            <th class="col-sm-1" scope="col">Categoria</th>
                            <th class="col-sm-2" scope="col">Nombre</th>
                            <th class="col-sm-2" scope="col">Fecha</th>
                            <th scope="col">Información</th>
                            <th class="col-sm-1" scope="col">Opciones</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let producto of listNotas; let i = index">
                            <th>{{ i + 1 }}</th>
                            <td>{{ producto.categoria }}</td>
                            <td>{{ producto.nombre }}</td>
                            <td>{{ producto.fecha | date: 'dd-MM-yyyy HH:mm'}}</td>
                            <td>{{ producto.informacion}}</td>
                            <td>
                                <i  [routerLink]="['/editar-producto',producto._id]" class="fas fa-solid fa-pen-to-square text-success"></i>
                                <i (click)="eliminarNota(producto._id)" class="fas fa-solid fa-trash text-danger"></i>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                      <h5 style="text-align: center; margin-top: 10px;" *ngIf="listNotas.length == 0">Aun no hay ninguna nota</h5>
                      <button class="btn btn-success rounded-circle mb-3" routerLink="/crear-producto"><i class="fa-solid fa-plus"></i></button>  
                    </div>
            </div>
        </div>
    </div>
</div>

<div class="text-center mt-3">
  <button class="btn btn-outline-light" routerLink="/presentacion">Información del proyecto</button>
</div>
