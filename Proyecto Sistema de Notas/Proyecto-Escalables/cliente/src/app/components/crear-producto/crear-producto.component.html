<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">{{ titulo }}</span>
                    <form class="mt-3" [formGroup]="productoForm" (ngSubmit)="agregarProducto()">
                        <div class="mb-3">
                            <select type="text" formControlName="categoria"
                            class="form-control custom-select form-control-lg" placeholder="Categoria">
                            <option value="Nota">Nota</option>
                            <option value="Agenda">Agenda</option>
                            <option value="Tarea">Tarea</option>
                            </select>
                            <div class="text-danger" 
                            *ngIf="productoForm.get('categoria')?.hasError('required') && productoForm.get('categoria')?.touched">
                                <span>*La categoria es requerida</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="nombre"
                            class="form-control form-control-lg" placeholder="Nombre">
                            <div class="text-danger" 
                            *ngIf="productoForm.get('nombre')?.hasError('required') && productoForm.get('nombre')?.touched">
                                <span>*El nombre es requerido</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="datetime-local" formControlName="fecha"
                            class="form-control form-control-lg" placeholder="Fecha">
                            <div class="text-danger" 
                            *ngIf="productoForm.get('fecha')?.hasError('required') && productoForm.get('fecha')?.touched">
                                <span>*La fecha es requerida</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <textarea rows="5" type="text" formControlName="informacion"
                            class="form-control form-control-lg" placeholder="Informacion"> </textarea>
                            <div class="text-danger" 
                            *ngIf="productoForm.get('informacion')?.hasError('required') && productoForm.get('informacion')?.touched">
                                <span>*La indormacion es requerida</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <button routerLink="/" class="btn btn-secondary btn-lg float-start">Volver</button>
                            <button type="submit" [disabled]="productoForm.invalid" class="btn btn-success btn-lg float-end">Aceptar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
